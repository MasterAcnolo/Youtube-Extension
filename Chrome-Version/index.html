<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube NoCookie</title>
  <link rel="stylesheet" href="styles/imports.css">
</head>
<body>

  
    <h1>Youtube NoCookie</h1>

    <div class="toggle-container">
      <input type="checkbox" id="toggle-checkbox">
      <label class="toggle-button" for="toggle-checkbox"></label>
    </div>
    <span class="label-text" id="TextButton">Activé</span>
    
    
    <button id="copy-url" style="display: none;">Copier l'URL sans NoCookie</button>
    
    
    <p id="warning-text" style="display: none;">Vous devez être sur une vidéo YouTube pour copier l'URL.</p>

  

  <script src="script/ui/popup.js"></script>
</body>
</html>
